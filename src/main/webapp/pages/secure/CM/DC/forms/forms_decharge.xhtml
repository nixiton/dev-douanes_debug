
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >

 <h:head></h:head>

<div class="col-md-4"></div>
<div class="box dark col-md-4">

    <div class="body">

        <h:form class="form-horizontal">

            <p:messages id="messages" />

            

            <div class="form-group">



                <label for="text1" class="control-label col-lg-4">Motif de sortie
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu value="#{depositaireBean.motifSortie}" converter="#{refConverter}" panelStyle="width:180px"  style="width:160px"
                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listMotifSortie}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
                        <p:column>
                            <h:outputText value="#{t.designation}" />
                        </p:column>
                        <p:ajax event="change" update="designation" listener="#{depositaireBean.onMotifSortieChange}"/>
                    </p:selectOneMenu>

                <hr></hr>

                </div>
                
                


                <label for="text1" class="control-label col-lg-4">Matériel
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu value="#{depositaireBean.materiel}" converter="#{materielConverter}"   panelStyle="width:180px"  style="width:160px"
                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{depositaireBean.listAllMaterielValideSansDetenteur}" var="theme" itemLabel="#{theme.numSerie}" itemValue="#{theme}" />
                        <p:column>
                            <h:outputText value="#{t.numSerie}" />
                        </p:column>
                        <p:ajax event="change" update="marque ref num" listener="#{depositaireBean.onMaterielChange}"/>
                    </p:selectOneMenu>

                <hr></hr>

                </div>
                
                


                <label for="text1" class="control-label col-lg-4">Marque
                </label>

                <div class="col-lg-6">

                    <!--h:inputText id="marque" value="#{depositaireBean.marq.designation}" ></h:inputText-->
                    <h:outputText id="marque" value="#{depositaireBean.marq != null ? depositaireBean.marq.designation : ''}"/>

                    <hr></hr>

                </div>
                
            

                <label for="text1" class="control-label col-lg-4">Référence
                </label>

                <div class="col-lg-6">

                    <h:inputText id="ref"  value="#{depositaireBean.reference}" ></h:inputText>

                    <hr></hr>

                </div>
                
                

                <label for="text1" class="control-label col-lg-4">Numero de série
                </label>

                <div class="col-lg-6">

                    <h:inputText id="num" value="#{depositaireBean.numSerie}" ></h:inputText>

                    <hr></hr>

                </div>
                
                




                <div class="col-lg-2"></div>

            </div>

            <div class="form-group">
                <label for="text1" class="control-label col-lg-4"></label>

                <div class="col-lg-4">
                    <h:commandButton id="btnSignId" action="#{depositaireBean.addDecharge}" value="Décharger"
                        class="btn btn-lg btn-primary btn-block"/>
                </div>

                <div class="col-lg-4"></div>

            </div>

        </h:form>

    </div>

</div>

<div class="col-md-4"></div>

</html>
