<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >

 <h:head></h:head>

<div class="col-md-4"></div>
<div class="box dark col-md-4">

    <div class="body">

        <h:form class="form-horizontal">

            <p:messages id="messages" showDetail="true" autoUpdate="true" />

            <div class="form-group">
					            


                <!-- *********************************FILE UPLOAD ****************************************************-->

            <p:outputPanel id="testContainer">

                <!--c:if test="#{depositaireBean.filedownload eq null}" -->

                <p:dataTable id="docId" var="row"
                             value="#{depositaireBean.documentList}" editable="true"
                             editMode="cell" widgetVar="documentTable">



                    <p:column headerText="Enregistrement Document(s)">
                        <p:panel rendered="#{!row.uploaded}">
                            <p:fileUpload value="#{depositaireBean.document}"
                                          fileUploadListener="#{depositaireBean.uploadDoc_Advanced}"
                                          mode="advanced" dragDropSupport="false" update="@this,docId"
                                          sizeLimit="1000000"
                                          allowTypes="/(\.|\/)(gif|jpeg|txt|png|pdf|doc|docx)$/">
                                <f:attribute name="docObj" value="#{row}"></f:attribute>
                            </p:fileUpload>
                        </p:panel>
                        <p:panel rendered="#{row.uploaded}">
                            Document  Transféré       <p:commandLink
                                title="remove" value="remove document"
                                actionListener="#{depositaireBean.removeDoc(row)}" update="docId"
                                ajax="true" process="@this" />
                        </p:panel>
                    </p:column>



                </p:dataTable>

            <!--/c:if-->
                <!-- **IMAGE UPLOAD** -->
                <p:dataTable id="imId" var="rowIm"
                             value="#{depositaireBean.imageList}" editable="true"
                             editMode="cell" widgetVar="documentTable">

                    <p:column headerText="Image">
                        <p:panel rendered="#{!rowIm.uploaded}">
                            <p:fileUpload value="#{depositaireBean.byteDoc}"
                                          fileUploadListener="#{depositaireBean.uploadIm_Advanced}"
                                          mode="advanced" dragDropSupport="false" update="@this,imId"
                                          sizeLimit="1000000"
                                          allowTypes="/(\.|\/)(gif|jpeg|tx|png|pdf)$/" required="true">
                                <f:attribute name="docObj" value="#{rowIm}"></f:attribute>
                            </p:fileUpload>
                        </p:panel>
                        <p:panel rendered="#{rowIm.uploaded}">
                            Image transféré       <p:commandLink
                                title="remove" value="remove document"
                                actionListener="#{depositaireBean.removeDoc(rowIm)}" update="imId"
                                ajax="true" process="@this" />
                        </p:panel>
                    </p:column>





                </p:dataTable>



            </p:outputPanel>
            <br/>
            <div class="row">
					<div class="col-lg-6 col-lg-offset-3">
			            <p:commandButton value="Ajouter d'autres documents" process="@this"
			                             update="docId" actionListener="#{depositaireBean.addNewDoc}"
			                             ajax="true" />
                    </div>
            </div>
            <!-- *********************************FILE UPLOAD ****************************************************-->

					
			<div class="col-lg-3"></div>
			
            </div>
           	<hr />
			<div class="row">
				<div class="col-lg-4 col-lg-offset-1">
                    <label for="text1" class="control-label col-lg-4">Type de Matériel
                    </label>
				</div>
                <div class="col-lg-6">

                    <p:selectOneMenu id="zone"  styleClass="form-control top" converter="#{refConverter}" value="#{depositaireBean.typematerielToAdd}" ajax="false">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                        <f:selectItems value="#{siseBean.listTypeMateriel}" var="type" itemLabel="#{type.designation}" />
                        <p:ajax event="change" update="data" listener="#{depositaireBean.onTypeMaterielChange}" />
                    </p:selectOneMenu>

                </div> 
             </div>               
             <hr></hr>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-1">

                    <label for="text1" class="control-label col-lg-4">Nomenclature
                    </label>
				</div>
                <div class="col-lg-6">

                 <!--h:selectOneMenu  styleClass="form-control top" value="#{saisieMatExMB.nomenclature}">
                     <f:selectItem itemValue="#{null}" itemLabel="select" /> 
                         <f:selectItems value="#{saisieNomMB.nomlenclatureList}" var="nomenclature" itemLabel="#{nomenclature.nomenclature}"/>

                 </h:selectOneMenu-->

                     <h:outputText id="data" value="#{depositaireBean.nomencl}" ajax="false"></h:outputText>

                </div>
			</div>
            <hr />  
			<div class="row">
				<div class="col-lg-4 col-lg-offset-1">

	                <label for="text1" class="control-label col-lg-4">Marque
	                </label>
				</div>
                <div class="col-lg-6">

                     <p:selectOneMenu value="#{depositaireBean.marq}" converter="#{refConverter}" panelStyle="width:180px"  style="width:160px"
                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listMarque}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
                        <p:column>
                            <h:outputText value="#{t.designation}" />
                        </p:column>

                    </p:selectOneMenu>
          
                </div>
     		</div>
     		<hr/>
     		
     		<div class="row">
				<div class="col-lg-4 col-lg-offset-1">
	                <label for="text1" class="control-label col-lg-4">Caractéristiques
	                </label>
				</div>
                <div class="col-lg-6">

                    <!-- p:inputText id="caratceristique" required="true"
                        value="#{depositaireBean.renseignement}"
                        requiredMessage=""
                        placeholder="Caractéristiques" styleClass="form-control top"></p:inputText-->
					<p:inputTextarea value="#{depositaireBean.renseignement}" rows="5" cols="20" counter="display" maxlength="250" counterTemplate="{0} restants." autoResize="false" />
    						<h:outputText id="display" />
                        <hr></hr>
                </div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-1">
                	<label for="text1" class="control-label col-lg-4">Autre
                    </label>
				</div>
                <div class="col-lg-6">

                    <p:inputText
                    value="#{depositaireBean.autre}"
                    placeholder="Autre" styleClass="form-control top"></p:inputText>

                </div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-1">
			
	                <label for="text1" class="control-label col-lg-4">Etat
	                </label>

				</div>
                <div class="col-lg-6">


                    <p:selectOneMenu value="#{depositaireBean.etat}" converter="#{refConverter}" panelStyle="width:180px"  style="width:160px"
                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listEtatMateriel}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
                        <p:column>
                            <h:outputText value="#{t.designation}" />
                        </p:column>

                    </p:selectOneMenu>

                </div>
			</div>
			<hr/>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-1">
                    <label for="text1" class="control-label col-lg-4">Espèce des unités
                    </label>
				</div>
                <div class="col-lg-6">

                    <p:inputText  required="true"
                    value="#{depositaireBean.especeUnite}"
                    requiredMessage="Champ Espèce des unités obligatoire"
                    placeholder="" styleClass="form-control top"></p:inputText>

                </div>               
            </div>
			<hr/>
			<div class="row">
				<div class="col-lg-4 col-lg-offset-1">

	                <label for="text1" class="control-label col-lg-4">Mode d'aquisition
	                </label>
				</div>
                <div class="col-lg-6">

                     <p:selectOneMenu value="#{depositaireBean.acquisition}" converter="#{refConverter}" panelStyle="width:180px"  style="width:160px"
                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listModeAcquisition}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
                        <p:column>
                            <h:outputText value="#{t.designation}" />
                        </p:column>

                    </p:selectOneMenu>

                </div>
           	</div>
           	<hr/>
           	<div class="row">
				<div class="col-lg-4 col-lg-offset-1">  
	                <label for="text1" class="control-label col-lg-4">Fournisseur
	                </label>
				</div>
                <div class="col-lg-6">

                    <p:selectOneMenu value="#{depositaireBean.fournisseur}" converter="#{refConverter}" panelStyle="width:180px"  style="width:160px"
                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listFournisseur}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
                        <p:column>
                            <h:outputText value="#{t.designation}" />
                        </p:column>
                    </p:selectOneMenu>
                </div>
            </div>
            <hr />
            <div class="row">
				<div class="col-lg-4 col-lg-offset-1">    
	                <label for="text1" class="control-label col-lg-4">Origine
	                    </label>
				</div>
                <div class="col-lg-6">

                    <p:inputText  required="true"
                    value="#{depositaireBean.origine}"
                    requiredMessage="Champ Origine obligatoire"
                    placeholder="" styleClass="form-control top"></p:inputText>
                </div>
            </div>
			<hr />
			
			 <div class="row">
				<div class="col-lg-4 col-lg-offset-1"> 
	                <label for="text1" class="control-label col-lg-4">Financement
	                </label>
				</div>
                <div class="col-lg-6">


                    <p:selectOneMenu value="#{depositaireBean.financement}" converter="#{refConverter}" panelStyle="width:180px"  style="width:160px"
                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listFinancement}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
                        <p:column>
                            <h:outputText value="#{t.designation}" />
                        </p:column>
                    </p:selectOneMenu>
                </div>
             </div>
             <hr />  
        	
        	 <div class="row">
				<div class="col-lg-4 col-lg-offset-1"> 

	                <label for="text1" class="control-label col-lg-4">Montant PU sur facture
	                </label>
				</div>
                <div class="col-lg-6">

                    <p:inputText   required="true"
                        value="#{depositaireBean.unitPrice}"
                        requiredMessage="Champ Montant PU obligatoire"
                        placeholder="Montant sur facture" styleClass="form-control top" resetValues="true"></p:inputText>

               
                </div>
            </div>
            <hr/>    
                
			 <div class="row">
				<div class="col-lg-4 col-lg-offset-1"> 

	                <label for="text1" class="control-label col-lg-4">Référence facture
	                </label>
				</div>
                <div class="col-lg-6">

                    <p:inputText   required="true"
                        value="#{depositaireBean.refFacture}"
                        requiredMessage="Champ référence facture obligatoire"
                        placeholder="Référence facture" styleClass="form-control top"></p:inputText>

                </div>
            </div>
			<hr/>
			
			
				<!-- LES REFERENTIELS -->
			
             
             <p:panel>
                           <p:inputText required="true" id="reference"
                        value="#{depositaireBean.matnouvtoadd.reference}"
                        requiredMessage="Champ Référence obligatoire"
                        placeholder="Référence" styleClass="form-control top"></p:inputText>
                        </p:panel>
                        <p:panel>
                            <p:inputText  required="true" id="numeroserie"
                        value="#{depositaireBean.matnouvtoadd.numSerie}"
                        requiredMessage="Champ Numero de série obligatoire"
                        placeholder="Numero de série" styleClass="form-control top"></p:inputText>
              </p:panel>
               <hr/>               
            <!-- /h:form>
            
            <h:form-->
            <div class="row">
					<div class="col-lg-8 col-lg-offset-3">
						<p:commandButton value="Ajouter nombre par type" process="@this,reference,numeroserie"
			                             update="refid" actionListener="#{depositaireBean.addNewMaterielNouv}"
			                             ajax="true" />
                     </div>
             </div>
             <hr />
            <p:dataTable id="refid" var="m"
                             value="#{depositaireBean.materielspardesignation}" editable="true"
                             editMode="cell" widgetVar="documentTable">
                             
                    
                    <p:column headerText="N°">
						#{rowIndex+1}
					</p:column>

                    <p:column headerText="Référence">
                        #{m.reference}
                    </p:column>
                    <p:column headerText="Numero Série">
                        #{m.numSerie}
                    </p:column>
                    
                    <p:column headerText="Supprimer"> <p:commandButton value="supprimer" process="@this"
                             update="refid" actionListener="#{depositaireBean.deleteMateriel(rowIndex)}"
                             ajax="true" /></p:column>

                </p:dataTable>
                
                <!-- END REFERENTIEL -->
            

                <br></br>
           
                <div class="col-lg-2">
                <label for="text1" class="control-label col-lg-4"></label></div>


            <div class="form-group">
                <div class="col-lg-4">
                    <h:commandLink id="btnSignId" action="#{depositaireBean.addIntoHashMapDesListMateriel}" value=""
                        class="btn btn-lg btn-primary btn-block" update="@form">
                       Suivant <i class=" fa fa-arrow-right"></i>
                    </h:commandLink>
                </div>
                <div class="col-lg-4">
                    <h:commandLink  action="#{depositaireBean.addPriseEnchargeNouveMat}" value=""
                        class="btn btn-lg btn-primary btn-block">
                        <i class=" fa fa-save"> </i>  Enregistrer
                    </h:commandLink>
                </div>

                <div class="col-lg-4"></div>

            </div>

        </h:form>

    </div>

</div>

<div class="col-md-4"></div>

</html>
