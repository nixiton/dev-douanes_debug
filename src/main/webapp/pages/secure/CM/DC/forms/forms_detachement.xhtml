
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

 <h:head></h:head>

<div class="col-md-4"></div>
<div class="box dark col-md-4">

    <div class="body">

        <h:form class="form-horizontal">

            <p:messages id="messages" />

            <div class="form-group">
                
                <!-- DETENTEUR -->
                <label for="text1" class="control-label col-lg-4">Détenteur
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu styleClass="form-control top" converter="#{agentConverter}" value="#{depositaireBean.detenteurDett}"
                    effect="fade" id="det" var="t" filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemValue="#{null}" itemLabel="select" /> 
                            <f:selectItems value="#{userMB.userList}" var="type" itemLabel="#{type.im}" itemValue="#{type}"/>
                            <p:column>
                            <h:outputText value="#{t.im}" />
                        	</p:column>
                            <p:ajax process="@this" event="change" listener="#{depositaireBean.mySetCurrentListMateriel}" update="mat,@this,nom"/>
                        </p:selectOneMenu>

                <hr></hr>

                </div>
                
                

                

                <label for="text1" class="control-label col-lg-4">Nom
                </label>

                <div class="col-lg-6">

                    <h:outputText id="nom" value="#{depositaireBean.detenteurDett.nomAgent}" 
                        ></h:outputText>

                <hr></hr>

                </div>
                
                


                <!-- label for="text1" class="control-label col-lg-4">Prénom
                </label>

                <div class="col-lg-6">

                    <h:outputText id="prenom" value="#{depositaireBean.prenom}"                                                                              
                        ></h:outputText>

                <hr></hr>

                </div-->
                
                <!-- DETENTEUR AMBINY -->
                
                

                <!-- label for="text1" class="control-label col-lg-4">Matériel
                </label>


                <div class="col-lg-6">


                    <p:selectOneMenu id="mat"  styleClass="form-control top" converter="#{materielConverter}" value="#{depositaireBean.materiel}">
                           <f:selectItem itemValue="#{null}" itemLabel="select" /> 
                            <f:selectItems value="#{depositaireBean.currentListMateriel}" var="theme" itemLabel="#{theme.nomenMat.designation}" itemValue="#{theme}" />
                        </p:selectOneMenu>
                <hr></hr>

                </div-->
                <!-- MATERIEL -->
                <label for="text1" class="control-label col-lg-4">Matériel
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu id="mat" styleClass="form-control top" value="#{depositaireBean.materielSeclectedDett}" converter="#{materielConverter}"   panelStyle="width:180px"  style="width:160px"
                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{depositaireBean.currentListMateriel}" var="theme" itemLabel="#{theme.numSerie}" itemValue="#{theme}" />
                        <p:column>
                            <h:outputText value="#{t.numSerie}" />
                        </p:column>
                        <p:ajax event="change" update="marque ref num codification" listener="#{depositaireBean.onChangeMateriel}"/>
                    </p:selectOneMenu>

                <hr></hr>

                </div>
                
                                <label for="text1" class="control-label col-lg-4">Nomenclature
                </label>

                <div class="col-lg-6">

                    <h:outputText id="num" value="#{depositaireBean.materielSeclectedDett.design.typematerieladd.nomenclaureParent.designation}" ></h:outputText>

                    <hr></hr>

                </div>


                <label for="text1" class="control-label col-lg-4">Marque
                </label>

                <div class="col-lg-6">

                    <!--h:inputText id="marque" value="#{depositaireBean.marq.designation}" ></h:inputText-->
                    <!-- h:outputText id="marque" value="#{depositaireBean.marqueAutom != null ? depositaireBean.marqueAutom.designation : ''}"/-->
                    <h:outputText id="marque" value="#{depositaireBean.materielSeclectedDett.design.marque.designation != null ? depositaireBean.materielSeclectedDett.design.marque.designation : ''}"/>
                    

                    <hr></hr>

                </div>
                                
            

                <label for="text1" class="control-label col-lg-4">Référence
                </label>

                <div class="col-lg-6">

                    <h:outputText id="ref"  value="#{depositaireBean.materielSeclectedDett.reference}" ></h:outputText>

                    <hr></hr>

                </div>
                
                <label for="text1" class="control-label col-lg-4">Codification
                </label>

                <div class="col-lg-6">

                    <h:outputText id="codification"  value="#{depositaireBean.materielSeclectedDett.code}" ></h:outputText>

                    <hr></hr>

                </div>
                
                
                <!-- END MATERIEL -->
                
                
                


                <label for="text1" class="control-label col-lg-4">Motif
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu value="#{depositaireBean.motifDettachement}" converter="#{refConverter}" panelStyle="width:180px"  style="width:160px"
                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{depositaireBean.listMotifDettachement}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
                        <p:column>
                            <h:outputText value="#{t.designation}" />
                        </p:column>

                    </p:selectOneMenu>

                <hr></hr>

                </div>
                
                


                <div class="col-lg-2"></div>

            </div>

            <div class="form-group">
                <label for="text1" class="control-label col-lg-4"></label>

                <div class="col-lg-4">
                    <h:commandButton id="btnSignId" action="#{depositaireBean.addDetachement}" value="Détacher"
                        class="btn btn-lg btn-primary btn-block"/>
                </div>

                <div class="col-lg-4"></div>

            </div>

        </h:form>

    </div>

</div>

<div class="col-md-4"></div>

</html>
