
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

 <h:head></h:head>

<div class="col-md-4"></div>
<div class="box dark col-md-4">

    <div class="body">

        <h:form class="form-horizontal">

            <p:messages id="messages" />

            

            <div class="form-group">



                 <label for="text1" class="control-label col-lg-4">Détenteur
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu styleClass="form-control top" converter="#{agentConverter}" value="#{depositaireBean.detenteur}">
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                             
                            <f:selectItems value="#{userMB.userList}" var="type" itemLabel="#{type.im}"/>
                            <p:ajax event="change" listener="#{depositaireBean.mySetCurrentListMateriel}" update="mat"/>
                        </p:selectOneMenu>

                <hr></hr>

                </div>
                


                <label for="text1" class="control-label col-lg-4">Matériel
                </label>


                <div class="col-lg-6">


                    <p:selectOneMenu id="mat"  styleClass="form-control top" converter="#{materielConverter}" value="#{depositaireBean.materiel}">
                           <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{depositaireBean.currentListMateriel}" var="theme" itemLabel="#{theme.nomenMat.designation}" itemValue="#{theme}" />
                        </p:selectOneMenu>
                <hr></hr>

                </div>
                
                


                <label for="text1" class="control-label col-lg-4">Motif
                </label>

                <div class="col-lg-6">

                    <p:selectOneMenu value="#{depositaireBean.motifSortie}" converter="#{refConverter}" panelStyle="width:180px"  style="width:160px"
                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listMotifSortie}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
                        <p:column>
                            <h:outputText value="#{t.designation}" />
                        </p:column>

                    </p:selectOneMenu>

                <hr></hr>

                </div>
                
                


                <div class="col-lg-2"></div>

            </div>

            <div class="form-group">
                <label for="text1" class="control-label col-lg-4"></label>

                <div class="col-lg-4">
                    <h:commandButton id="btnSignId" action="#{depositaireBean.addDetachement}" value="Détacher"
                        class="btn btn-lg btn-primary btn-block"/>
                </div>

                <div class="col-lg-4"></div>

            </div>

        </h:form>

    </div>

</div>

<div class="col-md-4"></div>

</html>
