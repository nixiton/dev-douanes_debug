<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:p="http://primefaces.org/ui" xmlns:c="http://java.sun.com/jsp/jstl/core"
>

    <p:dialog id="modifMatex" widgetVar="modifMatex"  closable="false"
    		  header   = "Modification d'un materiel Existant" 
              position = "center"
              modal    = "true">
        	<p:growl for="editmatexerror" redisplay="false" id="messagesgrowlmodify" showDetail="true" autoUpdate="true" />
     
		<div class="box dark col-md-12">

    <div class="body">
    
		
        <h:form id="fileUpoadForm" class="form-horizontal" prependId="false"
                enctype="multipart/form-data">

            <p:messages id="messagesmodify" showDetail="true" autoUpdate="true" />

			<div class="box dark col-md-4">
				<div class="form-group">

					
                <!-- *********************************FILE UPLOAD ****************************************************-->

            <p:outputPanel id="testContainer">

               <p:dataTable id="docId" var="row"
                             value="#{depositaireBean.documentList}" editable="true"
                             editMode="cell" widgetVar="documentTable">
                    <p:column headerText="Document(s) Enregistré(s)">
                    		les fichiers
                    </p:column>
                </p:dataTable>
           
            </p:outputPanel>
            
            <!-- *********************************FILE UPLOAD ****************************************************-->

            </div>
			</div>
            <div class="box dark col-md-4">

                    <label for="text1" class="control-label col-lg-4">Type de Matériel
                    </label>

                    <div class="col-lg-6">

                        <p:selectOneMenu id="zone"  styleClass="form-control top" converter="#{refConverter}" value="#{depositaireBean.curentMaterielEx.design.typematerieladd}">
                            <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listTypeMateriel}" var="type" itemLabel="#{type.designation} - #{type.nomenclaureParent.designation}"/>
                         
                        </p:selectOneMenu>
					<hr></hr>
                    </div>
                
                    <hr></hr>
                   


                    <label for="text1" class="control-label col-lg-4">Marque
                    </label>

                    <div class="col-lg-6">

                    <p:selectOneMenu value="#{depositaireBean.curentMaterielEx.design.marque}" converter="#{refConverter}" panelStyle="width:180px"  style="width:160px"
                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listMarque}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
                        <p:column>
                            <h:outputText value="#{t.designation}" />
                        </p:column>

                    </p:selectOneMenu>

                    <hr></hr>

                    </div>
                
                    



                    <label for="text1" class="control-label col-lg-4">Prix Unitaire
                    </label>

                    <div class="col-lg-6">

                        <p:inputText
                        value="#{depositaireBean.curentMaterielEx.design.pu}"
            
                        placeholder="Prix unitaire" styleClass="form-control top"></p:inputText>

                    <hr></hr>

                    </div>

                    <label for="text1" class="control-label col-lg-4">Caractéristiques
                    </label>

                    <div class="col-lg-6">						
						<p:inputTextarea value="#{depositaireBean.curentMaterielEx.design.renseignement}" rows="5" cols="20" counter="display" maxlength="250" counterTemplate="{0} restants." autoResize="false" />
    						<h:outputText id="display" />
                        <hr></hr>

                    </div>
                    
                    

                

                    <label for="text1" class="control-label col-lg-4">Autre
                    </label>

                    <div class="col-lg-6">

                        <p:inputText
                        value="#{depositaireBean.curentMaterielEx.design.autre}"
                        placeholder="Autre" styleClass="form-control top"></p:inputText>

                    <hr></hr>

                    </div>
			</div>
					<div class="col-md-4">

                    <label for="text1" class="control-label col-lg-4">Année d'acquisition
                    </label>

                    <div class="col-lg-6">

                        <p:inputText  required="true"
                        value="#{depositaireBean.curentMaterielEx.design.anneeAcquisition}"
                        requiredMessage="Champ Année d'acquisition obligatoire"
                        placeholder="Année d'acquisition" styleClass="form-control top"></p:inputText>

                    <hr></hr>

                    </div>

                    <label for="text1" class="control-label col-lg-4">Origine
                    </label>

                    <div class="col-lg-6">

                        <p:inputText
                        value="#{depositaireBean.curentMaterielEx.design.origine}"
                        placeholder="" styleClass="form-control top"></p:inputText>

                    <hr></hr>

                    </div>


                    <label for="text1" class="control-label col-lg-4">Espèce des unités
                    </label>

                    <div class="col-lg-6">

                        <p:inputText  required="true"
                        value="#{depositaireBean.curentMaterielEx.design.especeUnite}"
                        requiredMessage="Champ Espèce des unités obligatoire"
                        placeholder="" styleClass="form-control top"></p:inputText>

                    <hr></hr>

                    </div>




                    <label for="text1" class="control-label col-lg-4">Etat
                </label>

                <div class="col-lg-6">


                    <p:selectOneMenu value="#{depositaireBean.curentMaterielEx.etat}" converter="#{refConverter}" panelStyle="width:180px"  style="width:160px"
                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
                            <f:selectItems value="#{siseBean.listEtatMateriel}" var="theme" itemLabel="#{theme.designation}" itemValue="#{theme}" />
                        <p:column>
                            <h:outputText value="#{t.designation}" />
                        </p:column>

                    </p:selectOneMenu>

                <hr></hr>
                </div>
                
			<!-- LES REFERENTIELS -->
             <p:panel>
             			<h:outputLabel for="reference" value="Référence:" />
                        <p:inputText id="reference"
                        value="#{depositaireBean.curentMaterielEx.reference}"
                        requiredMessage="Champ Référence obligatoire"
                        required="true"
                        placeholder="Référence" styleClass="form-control top"></p:inputText>
                        </p:panel>
                        <p:panel>
                        <h:outputLabel for="numeroserie" value="Numero de série" />
                            <p:inputText  required="true" id="numeroserie"
                        value="#{depositaireBean.curentMaterielEx.numSerie}"
                        requiredMessage="Champ Numéro de série obligatoire"
                        placeholder="Numero de série" styleClass="form-control top"></p:inputText>
              </p:panel>
				</div>            
            
            <div class="form-group col-md-12">
                <label for="text1" class="control-label col-lg-4"></label>

                <div class="col-lg-4">
                    <p:commandButton id="btnSignId" value="Mettre à jour"
				   
				   styleClass="btn btn-lg btn-primary btn-block"
				   actionListener="#{depositaireBean.updateMaterielExistant(depositaireBean.curentMaterielEx)}"
   					oncomplete="if (!args.validationFailed) PF('modifMatex').hide();" 
   					update="@([id$=fileUpoadForm], [id$=MaterielTable])"/> 
   				</div>

                <div class="col-lg-4">
            <h:commandButton action="#{depositaireBean.exit()}" value="Cancel" 
            class="btn btn-lg btn-primary btn-block">
                        
            </h:commandButton>
                </div>

            </div>

            


        </h:form>

    </div>

</div>

		
        
    </p:dialog>

</html>
