<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<div   class="body collapse in table-responsive">

    <div class="col-lg-4">

        <h:link value="Ajouter" outcome="add_Mat_Ex"
            class="btn btn-lg btn-primary btn-block " immediate="true" />
            
        <hr></hr>

    </div>    
    <h:form>
    <p:dataTable   var="materiel" value="#{depositaireBean.listMaterielexistant}"
                 widgetVar="MaterielTable"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px"
                 emptyMessage="Aucun resultat" filteredValue="#{dtFilterView.filteredOperations}"
                 >
 
        <p:column filterBy="#{materiel.idMateriel}" filterMatchMode="contains">
            <f:facet name="header">
                <h:outputText value="ID" />
            </f:facet>
            <h:outputText value="#{materiel.idMateriel}" />
        </p:column>
        <!--p:column>
            <f:facet name="header">
                <h:outputText value="Prix Unitaire" />
            </f:facet>
            <h:outputText value="#{materiel.pu}" />
        </p:column-->
        <p:column filterBy="#{materiel.reference}" filterMatchMode="contains">
            <f:facet name="header" >
                <h:outputText value="Référence" />
            </f:facet>
            <h:outputText value="#{materiel.reference}" />
        </p:column>
        <p:column filterBy="#{materiel.numSerie}" filterMatchMode="contains">
            <f:facet name="header" >
                <h:outputText value="Numéro de série" />
            </f:facet>
            <h:outputText value="#{materiel.numSerie}" />
        </p:column>
        <!--p:column>
            <f:facet name="header">
                <h:outputText value="Autre" />
            </f:facet>
           <h:outputText value=" #{materiel.autre}" />
        </p:column-->
        <p:column filterBy="#{materiel.design.nomenMat}" headerText="Nomenclature"  filterMatchMode="exact">
            <f:facet name="filter">
                <p:selectOneMenu onchange="PF('MaterielTable').filter()" >
                    <f:selectItem itemLabel="Selectioner" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{siseBean.listNomenclature}" />
                </p:selectOneMenu>
            </f:facet>
            <f:facet name="header">
                <h:outputText value="Nomenclature" />
            </f:facet>
            <h:outputText value="#{materiel.design.nomenMat.designation}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Etat" />
            </f:facet>
            <h:outputText value="#{materiel.etat.designation}" />
        </p:column>
        <!--p:column>
            <f:facet name="header">
                <h:outputText value="Caractéristiques" />
            </f:facet>
            <h:outputText value="#{materiel.caract}" />
        </p:column-->
        <p:column>
            <f:facet name="header">
                <h:outputText value="Marque" />
            </f:facet>
            <h:outputText value="#{materiel.design.marque.designation}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Dépositaire" />
            </f:facet>
            <h:outputText value="#{materiel.dc.nomAgent}" />
        </p:column>
        <p:column filterBy="#{materiel.code}" filterMatchMode="contains">
            <f:facet name="header" >
                <h:outputText value="Code" />
            </f:facet>
            <h:outputText value="#{materiel.code}" />
        </p:column>
        <!--p:column>
            <f:facet name="header">
                <h:outputText value="Documents" />
            </f:facet>
            <h:outputLink value="#{materiel.fileName}" >
                Download back
            </h:outputLink>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Photo" />
            </f:facet>
            <h:graphicImage value="#{materiel.photo}" />
        </p:column-->
        <p:column>

            <f:facet name="header">
                <h:outputText value="Détail" />
            </f:facet>
            <p:commandButton  action="#{depositaireBean.setCurentMaterielEx(materiel)}" update=":detail"
            oncomplete="PF('detail').show()" icon="ui-icon-zoomin"/>
            
        </p:column>
    </p:dataTable>
    </h:form>
</div>

<ui:include src="/pages/secure/CM/DC/tables/dialogs/dialogs_saisieMatEx.xhtml"></ui:include>

</html>
