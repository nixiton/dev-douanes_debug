<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head></h:head>


<h:form>
    <p:dataTable var="c" value="#{operationBean.listOperations}" 
    			 widgetVar="operationsTable"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="30" style="margin-bottom:20px"
                 emptyMessage="Aucun resultat" filteredValue="#{dtFilterView.filteredOperations}"
                 >
                 
                 
		<f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Rechercher:" />
                <p:inputText id="globalFilter" onkeyup="PF('operationsTable').filter()" style="width:150px" placeholder="Rechercher"/>
            </p:outputPanel>
        </f:facet>
		<!--f:facet name=" ">
 
            <h:commandLink>
                <h:outputText value="PDF" />
                <p:dataExporter type="pdf" target="tbl" fileName="mesOperations"/>
            </h:commandLink>
        </f:facet-->
         <p:column headerText="Date" style="text-align: center; word-wrap: break-word;">
            <h:outputText value="#{c.date} #{c.time}" />
        </p:column>

		<p:column style="text-align: center; word-wrap: break-word;">
			<f:facet name="header">
				<h:outputText value="Poste" />
			</f:facet>
			<h:outputText value="#{c.poste}" />
		</p:column>
		
		<p:column filterBy="#{c.state}" headerText="Etat"  filterMatchMode="exact" style="text-align: center; word-wrap: break-word;">
			<f:facet name="filter">
                <p:selectOneMenu onchange="PF('operationsTable').filter()" >
                    <f:selectItem itemLabel="Selectionner" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{dtFilterView.etats}" />
                </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{c.state}" />
        </p:column>


        <p:column headerText="Opérateur" groupRow="true" filterBy="#{c.operateur.im}" ilterMatchMode="contains" style="text-align: center; word-wrap: break-word;">
            <h:outputText value="#{c.operateur.im}" />
        </p:column>

	
		<p:column filterBy="#{c['class']}" headerText="Type Operation"  filterMatchMode="exact" style="text-align: center; word-wrap: break-word;">
			<f:facet name="filter">
                <p:selectOneMenu onchange="PF('operationsTable').filter()" >
                    <f:selectItem itemLabel="Selectioner" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems itemLabel="#{dtFilterView.getOperationName(o)}" var="o" value="#{dtFilterView.operations}" />
                </p:selectOneMenu>
            </f:facet>
            <h:outputLink id="popuit" value="#">
			
			<p:panel rendered="#{c['class'].simpleName eq 'OpEntree' }">
            Saisie materiel
        	</p:panel>
			<p:panel rendered="#{c['class'].simpleName eq 'OpSaisie' }">
            Saisie réferentiel 
            </p:panel>
			<p:panel rendered="#{c['class'].simpleName eq 'OpAttribution' }">
            Attribution
            </p:panel>
			<p:panel rendered="#{c['class'].simpleName eq 'OpDettachement' }">
            Détachement
            </p:panel>
			<p:panel rendered="#{c['class'].simpleName eq 'OpSortie' }">
            Décharge
            </p:panel>
            <p:panel rendered="#{c['class'].simpleName eq 'OpEntreeArticle' }">
            Saisie  artcile
            </p:panel>
            <p:panel rendered="#{c['class'].simpleName eq 'OpSortieArticle' }">
            Sortie article
            </p:panel>
            </h:outputLink>
			<p:tooltip id="idpopup" for="popuit" value="Identifiant: #{c.id}" trackMouse="true" />
        </p:column>

            <p:column style="text-align: center; word-wrap: break-word;">
                <f:facet name="header">
                    <h:outputText value="Pièces justificatives" />
                </f:facet>  
            <p:panel rendered="#{c['class'].simpleName eq 'OpAttribution' }">
                <!--h:outputLink value="#{c.detenteurEffectif}"  target="_blank">
                                <i class="fa fa-file-archive-o"></i>
                            </h:outputLink-->
				
                <h:commandLink  action="#{docbean.generateDetenteur(c)}" target="_blank">
                    <i class="fa fa-file-archive-o"></i>
                </h:commandLink>
                

 
            </p:panel>   

            <p:panel rendered="#{c['class'].simpleName eq 'OpEntree' }">
			
                <h:commandLink  action="#{gacBean.setCurentOperationOrdre(c)}" target="_blank">
                    <i class="fa fa-file-archive-o"></i>
                </h:commandLink>
 
            </p:panel> 

            <p:panel rendered="#{c['class'].simpleName eq 'OpSortie' }">
		
                <h:commandLink  action="#{docbean.generateSortie(c)}" target="_blank">
                    <i class="fa fa-file-archive-o"></i>
                </h:commandLink>
 
            </p:panel>   

            </p:column>

        


        <c:if test="#{topMenuMB.curentAgent.roleAgent.role eq 'ROLE_ADMIN'}">

        <p:column style="text-align: center; word-wrap: break-word;">

            <f:facet name="header">
                <h:outputText value="A modifier" />
            </f:facet>
            
            
        </p:column>

        </c:if>
        
		<!--p:column>
            <f:facet name="header">
                <h:outputText value="Class" />
            </f:facet>
            <h:outputText value="#{c['class'].simpleName}" />
            
            
        </p:column-->


	</p:dataTable>
	<!--h3>Export Page Data Only</h3>
 
    <h:commandLink>
        <h:outputText value="PDF" />
        <p:dataExporter type="pdf" target="tbl" fileName="cars" pageOnly="true" />
    </h:commandLink-->
    

    <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />

	<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" header="Attendez s'il vous plaît  ...">
		<div align="center">
		<p:graphicImage value="/pages/unsecure/assets/images/45.gif" /> 
				</div>
	</p:dialog>
    

</h:form>





</html>
