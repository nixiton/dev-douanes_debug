
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>

<div   class="body collapse in table-responsive">
<h:form id="formEtat" onkeypress="if (event.keyCode == 13) {return false; }">
	<div class="col-lg-4">

		<h:link value="Ajouter" outcome="add_EtatMat"
			class="btn btn-lg btn-primary btn-block " immediate="true" />
			
		<hr></hr>

	</div>
<p:growl for="myerrorReferentiel" id="msgtableEtat" showDetail="true" sticky="true" redisplay="false"/>

	<p:dataTable   var="etat" value="#{siseBean.listEtatMateriel}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginatorPosition="bottom"
                 paginator="true" rows="10" style="margin-bottom:20px"
                 editable="true"
                 id="tableEtatMat"
                 widgetVar="EtatTable"
                 >
        <p:ajax event="rowEdit" listener="#{siseBean.onRowEdit}" update=":formEtat:msgtableEtat" oncomplete="PF('EtatTable').filter()"/>
		
		<p:column>
			<f:facet name="header">ID</f:facet>
			#{etat.id}
		</p:column>
		<p:column>
			<f:facet name="header">DÃ©signation</f:facet>
			<p:cellEditor>
               <f:facet name="output"><h:outputText value="#{etat.designation}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{etat.designation}"/></f:facet>
           </p:cellEditor>
		</p:column>
		<p:column>
			<p:rowEditor />
		</p:column>
		<p:column>
            <div style=" display:inline-block"><p:commandButton  action="#{siseBean.deleteRow(etat)}"
       		icon="ui-icon-close" update=":formEtat:msgtableEtat"
       		oncomplete="PF('EtatTable').filter()"/> </div>
       </p:column>
   </p:dataTable>
</h:form>


</div>

</html>
