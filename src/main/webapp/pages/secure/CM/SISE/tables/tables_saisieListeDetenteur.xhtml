
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>

<div   class="body collapse in table-responsive">

	<div class="col-lg-4">

		<h:link value="Ajouter" outcome="add_ListDet"
			class="btn btn-lg btn-primary btn-block " immediate="true" />
			
		<hr></hr>

	</div>

	<p:dataTable   var="d" value="#{siseBean.listDetenteurs}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px">
		<p:column>
			<f:facet name="header">Imatriculation</f:facet>
			#{d.im}
		</p:column>
		<p:column>
			<f:facet name="header">Mom</f:facet>
			#{d.nomAgent}
		</p:column>
		<p:column>
			<f:facet name="header">Prénom</f:facet>
			#{d.prenomAgent}
		</p:column>
		<p:column>
			<f:facet name="header">Role</f:facet>
			#{d.roleAgent}
		</p:column>
		<p:column>
			<f:facet name="header">Matériels détenus</f:facet>
			<ui:repeat var="item" value="#{d.matdetenu}"> #{item}</ui:repeat>
		</p:column>
	</p:dataTable>



</div>

</html>
