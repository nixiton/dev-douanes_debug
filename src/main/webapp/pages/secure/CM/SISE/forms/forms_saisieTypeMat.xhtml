<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>

<div class="col-md-4"></div>
<div class="box dark col-md-4" >

	<div class="body" >

		<h:form class="form-horizontal">

			<p:messages id="messages" />
			<br/>
			<div class="form-group " >
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">
							<label for="text1" class="control-label">Désignation
							</label>
					</div>
					<div class="col-lg-6">
	
	
						<p:inputText required="true" value="#{siseBean.designation}"
							requiredMessage="" placeholder="Désignation"
							styleClass="form-control top"></p:inputText>
					</div>
				</div>
				<hr></hr>
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">
					<label for="text1" class="control-label ">Code Type Materiel
					</label>
					</div>
					<div class="col-lg-6">
					
						<p:inputText required="true" value="#{siseBean.codeTypeMateriel}"
							requiredMessage="" placeholder="Code"
							styleClass="form-control top"></p:inputText>
					</div>
				</div>
				<hr></hr>
				<div class="row">

					<div class="col-lg-4 col-lg-offset-1">
					<label for="text1" class="control-label ">Catégorie
					</label>
					</div>
					<div class="col-lg-6">		
						<p:selectOneMenu id="zone" styleClass="form-control top"
							converter="#{refConverter}" value="#{siseBean.nomenclatureP}">
							<f:selectItem itemValue="#{null}" itemLabel="--select--" />
							<f:selectItems value="#{siseBean.listNomenclature}" var="type"
								itemLabel="#{type.designation}" />
							<p:ajax event="change" update="data"
								listener="#{siseBean.onTypeMaterielChange}" />
						</p:selectOneMenu>
					</div>
				</div>
				<hr></hr>
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1">
					<label for="text1" class="control-label ">Nomenclature
					</label>
					</div>
					<div class="col-lg-6">
						<h:outputText id="data"
							value="#{siseBean.nomenclatureP.nomenclature}"></h:outputText>
					</div>
				</div>
				<hr></hr>
			</div>

			<div class="form-group">
				<label for="text1" class="control-label col-lg-4"></label>

				<div class="col-lg-4">
					<h:commandButton id="btnSignId"
						action="#{siseBean.addTypeMateriel}" value="Créer"
						class="btn btn-lg btn-primary btn-block" />
				</div>

				<div class="col-lg-4"></div>

			</div>

		</h:form>

	</div>

</div>

<div class="col-md-4"></div>

</html>
