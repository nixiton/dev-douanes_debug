

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

<div   class="body collapse in table-responsive">


    <p:dataTable   var="d" value="#{gacBean.listAnnee}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px">
        <p:column>
            <f:facet name="header">Annee</f:facet>
            #{d}
        </p:column>
         <p:column>
            <f:facet name="header">Détail</f:facet>
             <h:form>
                <h:commandLink  action="#{gacBean.setAnnee1(d)}" target="_blank">
                    <i class="fa fa-file-archive-o"></i>
                </h:commandLink>
            </h:form>
        </p:column>
    </p:dataTable>
    

<!--ui:include src="/pages/secure/CM/tables/dialogs/dialogs_LivreAnnuel.xhtml"></ui:include-->
<h:form>
	<p:dataTable var="c" value="#{suivieditionBean.listOpESForJournal}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px"
			rowStyleClass="#{c['class'].simpleName ne 'OpEntree' and c['class'].simpleName ne 'OpSortie' ? 'ui-helper-hidden' : '' }"
			sortBy="#{c.id}"
			>

			<p:column headerText="ID"> #{c.id}</p:column>

			<p:column headerText="Nomenclature" style="width: 10%; text-align: center;">

				#{c.mat.typematerieladd.nomenclaureParent.nomenclature}
			</p:column>
			<p:column headerText="Espèces des unités">
            
            #{c.mat.especeUnite}

        </p:column>

			<p:column headerText="Désignation des objets">
			#{c.mat.renseignement} - #{c.mat.reference}
			</p:column>
			<p:column headerText="Prix de l'unité">
			#{c.mat.pu}
			</p:column>
			<p:column headerText="Quantité existant au 1er janvier">
			#{c.numoperation}
			</p:column>
			<p:column headerText="Mouvement effectués">
			#{c.state}
			</p:column>
			<p:column headerText="Numéro du pj">
			#{c.numoperation}
			</p:column>
			<p:column headerText="Origine des entrées et des sorties">
			#{c.numoperation}
			</p:column>
			<p:column headerText="Entrées">
			<p:panel rendered="#{c['class'].simpleName eq 'OpEntree'}">
			#{c.mat.pu}
			</p:panel>
			</p:column>
			<p:column headerText="Sorties">
			<p:panel rendered="#{c['class'].simpleName eq 'OpSortie'}">
			#{c.mat.pu}
			</p:panel>
			</p:column>
			<p:column headerText="Reste au 31">
			x
			</p:column>


		</p:dataTable>


	</h:form>

</div>

</html>
