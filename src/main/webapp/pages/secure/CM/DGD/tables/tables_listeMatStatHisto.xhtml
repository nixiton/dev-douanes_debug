


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

<h:head></h:head>

<div   class="body collapse in table-responsive">

<h:form>
    <p:dataTable   var="materiel" value="#{depositaireBean.listAllMateriel}"
    			 widgetVar="MaterielTable" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="20" style="margin-bottom:20px"
                 emptyMessage="Aucun resultat" filteredValue="#{dtFilterView.filteredOperations}"
                 >
        <p:column headerText="ID" filterBy="#{materiel.idMateriel}" filterMatchMode="contains">
            #{materiel.idMateriel}
        </p:column>
        <p:column filterBy="#{materiel.numSerie}" filterMatchMode="contains">
            <f:facet name="header">Numero Serie</f:facet>
            #{materiel.numSerie}
        </p:column>
        <p:column filterBy="#{materiel.code}" filterMatchMode="contains">
            <f:facet name="header">Codification</f:facet>
            #{materiel.code}
        </p:column>
        <p:column filterBy="#{materiel.nomenMat}" headerText="Nomenclature"  filterMatchMode="exact"> >
            <f:facet name="filter">
                <p:selectOneMenu onchange="PF('MaterielTable').filter()" >
                    <f:selectItem itemLabel="Selectioner" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{siseBean.listNomenclature}" />
                </p:selectOneMenu>
            </f:facet>
            <h:outputText value="#{materiel.nomenMat.designation}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Etat" />
            </f:facet>
            <h:outputText value="#{materiel.etat.designation}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Marque" />
            </f:facet>
            <h:outputText value="#{materiel.marque.designation}" />
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="Dépositaire" />
            </f:facet>
            <h:outputText value="#{materiel.dc.nomAgent}" />
        </p:column>
        <p:column>

            <f:facet name="header">Détail</f:facet>
            <p:commandButton  action="#{suivieditionBean.setMateriel(materiel)}" update=":detail"
            oncomplete="PF('detail').show()" icon="ui-icon-zoomin"/>
        </p:column> 
        <p:column>
            <f:facet name="header">Statut</f:facet>
            <p:commandButton  action="#{suivieditionBean.setMateriel(materiel)}" 
            oncomplete="PF('statut').show()" icon="ui-icon-info" update=":statut">

            </p:commandButton>
        </p:column>
        <p:column>
            <f:facet name="header">Historique</f:facet>
            <p:commandButton  action="#{suivieditionBean.setMateriel(materiel)}" 
            oncomplete="PF('historique').show()" icon="ui-icon-clipboard" update=":historique">
            </p:commandButton>
        </p:column>
    </p:dataTable>

</h:form>


<ui:include src="/pages/secure/CM/DGD/tables/dialogs/dialogs_listeMatStatHisto.xhtml"></ui:include>


</div>

</html>
