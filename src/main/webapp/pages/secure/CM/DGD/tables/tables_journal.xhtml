<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >

<h:head></h:head>

<div   class="body collapse in table-responsive">


     <h:form>
    <p:dataTable   var="c" value="#{suivieditionBean.listAllOperation}"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 paginator="true" rows="10" style="margin-bottom:20px">

        <p:column rendered="#{c['class'].simpleName eq 'OpEntree' or c['class'].simpleName eq 'OpSortie'}">
            <f:facet name="header">
                <h:outputText value="Numéro d'ordre des pièces justificatives" />
            </f:facet>
            <p:panel rendered="#{c['class'].simpleName eq 'OpEntree' }" >
            
                #{c.numentree}
            </p:panel>
            <p:panel rendered="#{c['class'].simpleName eq 'OpSortie' }" >
                #{c.numSortie}
            </p:panel>

        </p:column>
        <p:column rendered="#{c['class'].simpleName eq 'OpEntree' or c['class'].simpleName eq 'OpSortie'}">
            <f:facet name="header">
                <h:outputText value="Date des entrées et des sorties" />
            </f:facet>
            #{c.date}

        </p:column>

        <p:column rendered="#{c['class'].simpleName eq 'OpEntree' or c['class'].simpleName eq 'OpSortie'}">
            <f:facet name="header">
                <h:outputText value="Origine des entrées et désignation des sorties" />
            </f:facet>

        <p:panel rendered="#{c['class'].simpleName eq 'OpEntree' }" >
                #{c.direction}
            </p:panel>
            <p:panel rendered="#{c['class'].simpleName eq 'OpSortie' }" >
                #{c.motifsortie.designation}
            </p:panel>
            
        
            


        </p:column>

        <p:column rendered="#{c['class'].simpleName eq 'OpEntree' or c['class'].simpleName eq 'OpSortie'}">
            <f:facet name="header">
                <h:outputText value="Désignation des matières et objets" />
            </f:facet>
            
        #{c.mat.typematerieladd.designation} #{c.mat.renseignement} 
            

        </p:column>

        <p:column rendered="#{c['class'].simpleName eq 'OpEntree' or c['class'].simpleName eq 'OpSortie'}">
            <f:facet name="header">
                <h:outputText value="Espèce des unités" />
            </f:facet>
            
        
            

        </p:column>

        <p:column rendered="#{c['class'].simpleName eq 'OpEntree' or c['class'].simpleName eq 'OpSortie'}">
            <f:facet name="header">
                <h:outputText value="Prix de l'unité" />
            </f:facet>
            
            #{c.mat.pu} 
        


        </p:column>

        <p:column rendered="#{c['class'].simpleName eq 'OpEntree' or c['class'].simpleName eq 'OpSortie'}">
            <f:facet name="header">
                <h:outputText value="Quanitité" />
            </f:facet>
            
            
        
        

        </p:column>

        <p:column rendered="#{c['class'].simpleName eq 'OpEntree' or c['class'].simpleName eq 'OpSortie'}">
            <f:facet name="header">
                <h:outputText value="Valeur" />
            </f:facet>
            
            
        
        

        </p:column>
        
    </p:dataTable>
 

</h:form>







</div>

</html>
