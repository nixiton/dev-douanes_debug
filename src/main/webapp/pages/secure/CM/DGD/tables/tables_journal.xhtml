<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >

<h:head></h:head>

<div   class="body collapse in table-responsive">


     <h:form>
    <p:dataTable   var="c" value="#{suivieditionBean.listAllOperation}"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                 paginator="true" rows="10" style="margin-bottom:20px">

        <p:column rendered="#{c['class'].simpleName eq 'OpEntree' or c['class'].simpleName eq 'OpSortie'}">
            <f:facet name="header">
                <h:outputText value="Operation" />
            </f:facet>
            <p:panel rendered="#{c['class'].simpleName eq 'OpEntree' }" >
            Saisie materiel
            </p:panel>

        </p:column>
        
    </p:dataTable>
 

</h:form>







</div>

</html>
