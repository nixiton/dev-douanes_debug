<div   class="body collapse in table-responsive">

   
    <p:dataTable   var="d" value="#{gacBean.listAnnee}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px">
        <p:column style=" text-align: center; word-wrap: break-word;">
            <f:facet name="header">Annee</f:facet>
            #{d}
        </p:column>
         <p:column style=" text-align: center; word-wrap: break-word;">
            <f:facet name="header">Détail</f:facet>
             <h:form>
                <h:commandLink  action="#{gacBean.setAnneeEtatAp(d)}" target="_blank">
                    <i class="fa fa-file-archive-o"></i>
                </h:commandLink>
            </h:form>
        </p:column>
    </p:dataTable>
    <h:form>
    <p:dataTable var="c" value="#{suivieditionBean.listOpESForJournal}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px"
			rowStyleClass="#{c['class'].simpleName ne 'OpEntree' and c['class'].simpleName ne 'OpSortie' ? 'ui-helper-hidden' : '' }"
			scrollable="true" scrollWidth="100%" 
			sortBy="#{c.id}"
			>

			<p:column headerText="N°" style="width: 4%;  text-align: center; word-wrap: break-word;"> #{c.id}</p:column>

			<p:column headerText="Date" style="width: 6%; text-align: center; word-wrap: break-word;">

				<p:panel>
            
                #{c.date}
            </p:panel>

			</p:column>
			<p:column headerText="Designation sommaire des opérations" style="width:10%; text-align: center; word-wrap: break-word;">
           <p:panel rendered="#{c['class'].simpleName eq 'OpEntree'}">

					<ui:repeat value="#{c.listMat}" var="mat">


						<p:panel rendered="#{mat['class'].simpleName eq 'MaterielEx'}">
                    
                    O.E: #{mat.direc.designation}
                    </p:panel>

						<p:panel rendered="#{mat['class'].simpleName eq 'MaterielNouv'}">
                    
                    O.E: #{mat.origine}-#{mat.fournisseur.designation}
                    </p:panel>
					</ui:repeat>


				</p:panel>
				<p:panel rendered="#{c['class'].simpleName eq 'OpSortie' }">
                O.S: #{c.motifsortie.designation}
            </p:panel>

        </p:column>

			<p:column headerText="1 Operation A" style=" text-align: center; word-wrap: break-word;">
				<p:panel rendered="#{c['class'].simpleName eq 'OpEntree'}">

					<ui:repeat value="#{c.listMat}" var="mat">


						<p:panel rendered="#{mat.typematerieladd.nomenclaureParent.nomenclature eq 1}">
                    
                    yes
                    </p:panel>
					</ui:repeat>


				</p:panel>
				<p:panel rendered="#{c['class'].simpleName eq 'OpSortie' }">
                <p:panel rendered="#{c.mat.typematerieladd.nomenclaureParent.nomenclature eq 1}">
                    
                    yes
                    </p:panel>
            </p:panel>
			</p:column>
			<p:column headerText="2 Operation A" style=" text-align: center; word-wrap: break-word;">
				<p:panel rendered="#{c['class'].simpleName eq 'OpEntree'}">

					<ui:repeat value="#{c.listMat}" var="mat">


						<p:panel rendered="#{mat.typematerieladd.nomenclaureParent.nomenclature eq 2}">
                    
                    yes
                    </p:panel>
					</ui:repeat>


				</p:panel>
				<p:panel rendered="#{c['class'].simpleName eq 'OpSortie' }">
                <p:panel rendered="#{c.mat.typematerieladd.nomenclaureParent.nomenclature eq 2}">
                    
                    yes
                    </p:panel>
            </p:panel>
			</p:column>
			<p:column headerText="3 Operation A" style=" text-align: center; word-wrap: break-word;">

					<ui:repeat value="#{c.listMat}" var="mat">


						<p:panel rendered="#{mat.typematerieladd.nomenclaureParent.nomenclature eq 3}">
                    
                    yes
                    </p:panel>
					</ui:repeat>


				</p:panel>
				<p:panel rendered="#{c['class'].simpleName eq 'OpSortie' }">
                <p:panel rendered="#{c.mat.typematerieladd.nomenclaureParent.nomenclature eq 3}">
                    
                    yes
                </p:panel>
            </p:panel>
			</p:column>
			<p:column headerText="4 Operation A" style=" text-align: center; word-wrap: break-word;">

			<p:column headerText="10 Operation A" style=" text-align: center; word-wrap: break-word;">

			</p:column>
			<p:column headerText="11 Operation A" style=" text-align: center; word-wrap: break-word;">
				xx
			</p:column>
			<p:column headerText="12 Operation A" style=" text-align: center; word-wrap: break-word;">
				xx
			</p:column>
		</p:dataTable>
