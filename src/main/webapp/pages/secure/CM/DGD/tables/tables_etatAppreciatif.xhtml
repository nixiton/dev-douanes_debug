


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

<h:head></h:head>

<div   class="body collapse in table-responsive">

   
    <p:dataTable   var="d" value="#{gacBean.listAnnee}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px">
        <p:column>
            <f:facet name="header">Annee</f:facet>
            #{d}
        </p:column>
         <p:column>
            <f:facet name="header">Détail</f:facet>
             <h:form>
                <h:commandLink  action="#{gacBean.setAnneeEtatAp(d)}" target="_blank">
                    <i class="fa fa-file-archive-o"></i>
                </h:commandLink>
            </h:form>
        </p:column>
    </p:dataTable>
    <h:form>
    <p:dataTable var="c" value="#{suivieditionBean.listOpESForJournal}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" rows="10" style="margin-bottom:20px"
			rowStyleClass="#{c['class'].simpleName ne 'OpEntree' and c['class'].simpleName ne 'OpSortie' ? 'ui-helper-hidden' : '' }"
			scrollable="true" scrollWidth="80%" scrollHeight="150"
			sortBy="#{c.id}"
			>

			<p:column headerText="N°"> #{c.id}</p:column>

			<p:column headerText="Date">

				<p:panel>
            
                #{c.date}
            </p:panel>

			</p:column>
			<p:column headerText="Designation sommaire des opérations">
           <p:panel rendered="#{c['class'].simpleName eq 'OpEntree'}">

					<ui:repeat value="#{c.listMat}" var="mat">


						<p:panel rendered="#{mat['class'].simpleName eq 'MaterielEx'}">
                    
                    O.E: #{mat.direc.designation}
                    </p:panel>

						<p:panel rendered="#{mat['class'].simpleName eq 'MaterielNouv'}">
                    
                    O.E: #{mat.origine}-#{mat.fournisseur.designation}
                    </p:panel>
					</ui:repeat>


				</p:panel>
				<p:panel rendered="#{c['class'].simpleName eq 'OpSortie' }">
                O.S: #{c.motifsortie.designation}
            </p:panel>

        </p:column>

			<p:column headerText="1 Operation A">
				<p:panel rendered="#{c['class'].simpleName eq 'OpEntree'}">

					<ui:repeat value="#{c.listMat}" var="mat">


						<p:panel rendered="#{mat.typematerieladd.nomenclaureParent.nomenclature eq 1}">
                    
                    yes
                    </p:panel>
					</ui:repeat>


				</p:panel>
				<p:panel rendered="#{c['class'].simpleName eq 'OpSortie' }">
                <p:panel rendered="#{c.mat.typematerieladd.nomenclaureParent.nomenclature eq 1}">
                    
                    yes
                    </p:panel>
            </p:panel>
			</p:column>
			<p:column headerText="2 Operation A">
				<p:panel rendered="#{c['class'].simpleName eq 'OpEntree'}">

					<ui:repeat value="#{c.listMat}" var="mat">


						<p:panel rendered="#{mat.typematerieladd.nomenclaureParent.nomenclature eq 2}">
                    
                    yes
                    </p:panel>
					</ui:repeat>


				</p:panel>
				<p:panel rendered="#{c['class'].simpleName eq 'OpSortie' }">
                <p:panel rendered="#{c.mat.typematerieladd.nomenclaureParent.nomenclature eq 2}">
                    
                    yes
                    </p:panel>
            </p:panel>
			</p:column>
			<p:column headerText="3 Operation A">
				<p:panel rendered="#{c['class'].simpleName eq 'OpEntree'}">

					<ui:repeat value="#{c.listMat}" var="mat">


						<p:panel rendered="#{mat.typematerieladd.nomenclaureParent.nomenclature eq 3}">
                    
                    yes
                    </p:panel>
					</ui:repeat>


				</p:panel>
				<p:panel rendered="#{c['class'].simpleName eq 'OpSortie' }">
                <p:panel rendered="#{c.mat.typematerieladd.nomenclaureParent.nomenclature eq 3}">
                    
                    yes
                    </p:panel>
            </p:panel>
			</p:column>
			<p:column headerText="4 Operation A">
				xx
			</p:column>
			<p:column headerText="5 Operation A">
				xx
			</p:column>
			<p:column headerText="6 Operation A">
				xx
			</p:column>
			<p:column headerText="7 Operation A">
				xx
			</p:column>
			<p:column headerText="8 Operation A">
				xx
			</p:column>
			<p:column headerText="9 Operation A">
				xx
			</p:column>
			<p:column headerText="10 Operation A">
				xx
			</p:column>
			<p:column headerText="11 Operation A">
				xx
			</p:column>
			<p:column headerText="12 Operation A">
				xx
			</p:column>


		</p:dataTable>


	</h:form>
    


</div>

</html>
