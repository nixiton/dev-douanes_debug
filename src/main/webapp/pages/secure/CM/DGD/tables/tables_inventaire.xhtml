    >

<h:head></h:head>

<div   class="body collapse in table-responsive">
  
   <p:dataTable   var="d" value="#{gacBean.listAnnee}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px">
        <p:column>
            <f:facet name="header">Annee</f:facet>
            #{d}
        </p:column>
         <p:column>
            <f:facet name="header">Détail</f:facet>
             <h:form>
                <h:commandLink  action="#{gacBean.setAnneeInv(d)}" target="_blank">
                    <i class="fa fa-file-archive-o"></i>
                </h:commandLink>
            </h:form>
        </p:column>
    </p:dataTable>
    <!-- -TESTING RESULTS -->
    <h:form>
    <p:dataTable var="m" value="#{suivieditionBean.listobjectForInvetaire}"
			paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
			paginator="true" style="margin-bottom:20px"
			widgetVar="InventaireTable11"
			id="inventaireTable11"
			sortBy="#{m[1].design.nomenMat.nomenclature}"
			>
			
			<f:facet name="header">
       			 INVENTAIRE du mobilier et des objets d’ameublement existant au 31 décembre ....

    		</f:facet>
			
			<f:facet name="{Exporters}">
            <h:commandLink>
                <i class="fa fa-table">  </i> Excel
                <p:dataExporter type="xls" target="inventaireTable11" fileName="inventaire11" />
            </h:commandLink>
 			<span>   </span>
            <h:commandLink>
            	<i class="fa fa-file">  </i> PDF
                <p:dataExporter type="pdf" target="inventaireTable11" fileName="inventaire11"/>
            </h:commandLink>
        </f:facet>
			<p:columnGroup type="header">
			<p:row>
				<p:column rowspan="2" headerText="Nomenclature" sortBy="#{m[1].design.nomenMat.nomenclature}"/>
				<p:column rowspan="2" headerText="Numéros du folio du  grand  livre" />
                <p:column rowspan="2" headerText="Désignation du matériel" />
                <p:column rowspan="2" headerText="Espèce des unités"></p:column>
                <p:column rowspan="2" headerText="Prix de l’unité"></p:column>
                <p:column colspan="4" headerText="Quantités"></p:column>	
			</p:row>
			<p:row>
				<p:column headerText="Existantes au 1er Janvier X"/>
				<p:column headerText="Entrées pendant l’année X "/>
				<p:column headerText="Sortie pendant l’année X"/>
				<p:column headerText="Reste au 31 déc. X "/>
				<p:column headerText="Décompte"/>
				<p:column headerText="Observation"/>
			</p:row>
				
			</p:columnGroup>
			<p:column headerText="Nomenclature" sortBy="#{m[1].design.nomenMat.nomenclature}">
				<h:outputText value="#{m[1].design.nomenMat.nomenclature}" />
			</p:column>
			<p:column headerText="Numéros du folio du  grand  livre">
				<h:outputText value="#{m[1].idMateriel}" />
			</p:column>
			<p:column headerText="Désignation du matériel">
				<h:outputText value="#{m[1].design.typematerieladd.designation} 
				- #{m[1].design.marque.designation} - #{m[1].design.renseignement} - #{m[1].numSerie}"  />
			</p:column>
			<p:column headerText="Espèce des unités">
				<h:outputText value="#{m[1].design.especeUnite}" />
			</p:column>
			<p:column headerText="Prix de l’unité">
				<h:outputText value="#{m[1].design.pu}" />
			</p:column>
			<p:column headerText="Existantes au 1er Janvier X">
				<h:outputText value="1" />
			</p:column>
			<p:column headerText="Entrées pendant l’année X ">
				<h:outputText value="#{m[1].myoperationEntree.numoperation}" />
			</p:column>
			<p:column headerText="Sortie pendant l’année X ">
				<h:outputText value="#{m[0].numoperation}" />
			</p:column>
			<p:column headerText="Reste au 31 déc. X ">
				<h:outputText value="reste" />
			</p:column>
			<p:column headerText="Décompte">
				<h:outputText value="decompte" />
			</p:column>
			<p:column headerText="Observatione">
				<h:outputText value="à remplir by user" />
			</p:column>
			
			
			
			

		</p:dataTable>
		</h:form>
<h:form>

			<p:row>

				<p:column rowspan="2" headerText="Numéros du folio du  grand  livre" />
                <p:column rowspan="2" headerText="Désignation du matériel" />
                <p:column rowspan="2" headerText="Espèce des unités"></p:column>

			<p:row>

			<p:column headerText="Nomenclature" sortBy="#{c[0].nomenMat.nomenclature}">

				<h:outputText value="#{c[7]}" />
			</p:column>
			<p:column headerText="Entrées pendant l’année X ">
				<h:outputText value="#{c[3]}" />
			</p:column>
			<p:column headerText="Sortie pendant l’année X ">
				<h:outputText value="#{c[5]}" />
			</p:column>
			<p:column headerText="Reste au 31 déc. X ">

			<p:column headerText="Décompte">

	</h:form>
