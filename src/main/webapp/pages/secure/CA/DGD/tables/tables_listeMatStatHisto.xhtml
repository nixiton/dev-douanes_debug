


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

<h:head></h:head>

<div   class="body collapse in table-responsive">
 
    <p:dataTable   var="a" value="#{siseBean.listArticle}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px" filteredValue="#{depositaireBean.listAllMateriel}">
         
         <p:column style="width:20%; text-align: center; word-wrap: break-word;">
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{a.idArticle}" />
        </p:column>

        <p:column style=" text-align: center; word-wrap: break-word;">
            <f:facet name="header">
                <h:outputText value="Codification" />
            </f:facet>
            <h:outputText value="#{a.codeArticle.designation}" />
        </p:column>
        

        <p:column style=" text-align: center; word-wrap: break-word;">

            <f:facet name="header">
                <h:outputText value="Détail" />
            </f:facet>
            <p:commandButton action="#{depositaireBean.mySetCurentArticle(a)}"
            oncomplete="PF('historique').show()" icon="ui-icon-zoomin" update=":historique"/>
            </p:column>
    </p:dataTable>
    
    
    <p:dataTable   var="op" value="#{suivieditionBean.listOpESArtByDirection}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="100" style="margin-bottom:20px">
         <f:facet name="header">
        	Liste des entrée et sortie par type
    	</f:facet>
         <p:columnGroup type="header">
            <p:row>
                <p:column rowspan="2" headerText="Date des entrées et des sorties" sortBy="#{op.date}"/>
                <p:column colspan="3" headerText="ENTREE" />
                <p:column colspan="3" headerText="SORTIE" />
                <p:column rowspan="2" headerText="Quantité" />
            </p:row>
            <p:row>
                <p:column  headerText="Référence" />
                <p:column  headerText="Quantité" />
                <p:column  headerText="Cumulé" />
                <p:column  headerText="Référence" />
                <p:column  headerText="Quantité" />
                <p:column  headerText="Signature" />
            </p:row>
            <p:row>
                <p:column  />
                <p:column  />
                <p:column  headerText="Report"/>
                <p:column  headerText="#{1+1}"/>
                <p:column  />
                <p:column  />
                <p:column  />
                <p:column  headerText="#{1+1}"/>
            </p:row>
        </p:columnGroup>
        <p:column style=" text-align: center; word-wrap: break-word;">
        	<h:outputText value="#{op.date}" />
        </p:column>
        <p:column style=" text-align: center; word-wrap: break-word;">
        <p:panel rendered="#{op['class'].simpleName eq 'OpEntreeArticle'}">
					<h:outputText value="#{op.id}" />
		</p:panel>
        	
        </p:column>
        <p:column style=" text-align: center; word-wrap: break-word;">
        <p:panel rendered="#{op['class'].simpleName eq 'OpEntreeArticle'}">
					<h:outputText value="#{op.article.nombre}" />
		</p:panel>
        	
        </p:column>
        <p:column style=" text-align: center; word-wrap: break-word;">
        	<p:panel rendered="#{op['class'].simpleName eq 'OpEntreeArticle'}">
					<h:outputText value="#{'cumulation par entree'}" />
		</p:panel>
        </p:column>
        <p:column style=" text-align: center; word-wrap: break-word;">
        <p:panel rendered="#{op['class'].simpleName eq 'OpSortieArticle'}">
					<h:outputText value="#{op.id}" />
		</p:panel>
        </p:column>
        <p:column style=" text-align: center; word-wrap: break-word;">
        <p:panel rendered="#{op['class'].simpleName eq 'OpSortieArticle'}">
					<h:outputText value="#{op.nombreToS}" />
		</p:panel>
        </p:column>
        
        <p:column style=" text-align: center; word-wrap: break-word;">
					<h:outputText value="#{'signature'}" />
        </p:column>
        <p:column style=" text-align: center; word-wrap: break-word;">
        	<h:outputText value="#{'quantite moins'}" />
        </p:column>
    </p:dataTable>




<ui:include src="/pages/secure/CA/DGD/tables/dialogs/dialogs_listeMatStatHisto.xhtml"></ui:include>


</div>

</html>
