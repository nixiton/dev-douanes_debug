


<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    >

<h:head></h:head>

<div   class="body collapse in table-responsive">
 
    <p:dataTable   var="a" value="#{siseBean.listArticle}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px" filteredValue="#{depositaireBean.listAllMateriel}">
         
         <p:column style="width:20%; text-align: center; word-wrap: break-word;">
            <f:facet name="header">
                <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{a.idArticle}" />
        </p:column>

        <p:column style=" text-align: center; word-wrap: break-word;">
            <f:facet name="header">
                <h:outputText value="Codification" />
            </f:facet>
            <h:outputText value="#{a.codeArticle.designation}" />
        </p:column>
        

        <p:column style=" text-align: center; word-wrap: break-word;">

            <f:facet name="header">
                <h:outputText value="Détail" />
            </f:facet>
            <p:commandButton action="#{depositaireBean.mySetCurentArticle(a)}"
            oncomplete="PF('historique').show()" icon="ui-icon-zoomin" update=":historique"/>
            </p:column>
    </p:dataTable>
    
    
    <p:dataTable   var="row" value="#{suivieditionBean.getListForJournalStock()}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="100" style="margin-bottom:20px"
                 sortBy="#{row[1]}"
                 >
         <f:facet name="header">
        	JOURNAL DE LA COMPTABILITE ADMINISTRATIVE
    	</f:facet>
        
        <p:column headerText="N° d’ordre" style=" text-align: center; word-wrap: break-word;">
        	<h:outputText value="#{row[0]}" />
        </p:column>
        <p:column headerText="Date des opérations" style=" text-align: center; word-wrap: break-word;">
        	<h:outputText value="#{row[1]}" />
        </p:column>
        <p:column headerText="Référence facture/décision" style=" text-align: center; word-wrap: break-word;">
        	<h:outputText value="#{row[2]}" />
        </p:column>
        <p:column headerText="Origine/destinataire" style=" text-align: center; word-wrap: break-word;">
        	<h:outputText value="#{row[3]}" />
        </p:column>
        <p:column headerText="Désignation des articles" style=" text-align: center; word-wrap: break-word;">
        	<h:outputText value="#{row[4]}" />
        </p:column>
        <p:column headerText="Quantité" style=" text-align: center; word-wrap: break-word;">
        	<h:outputText value="#{row[5]}" />
        </p:column>
        <p:column headerText="Prix unitaire" style=" text-align: center; word-wrap: break-word;">
        	<h:outputText value="#{row[6]}" />
        </p:column>
        <p:column headerText="Montant total" style=" text-align: center; word-wrap: break-word;">
        	<h:outputText value="#{row[7]}" />
        </p:column>
       
    </p:dataTable>

<h:form>

<p:dataTable   var="row" value="#{suivieditionBean.getListForFicheStock()}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="100" style="margin-bottom:20px">
         <f:facet name="header">
        	JOURNAL DES STOCKS
    	</f:facet>
         <p:columnGroup type="header">
            <p:row>
                <p:column rowspan="2" headerText="Date des entrées et des sorties" sortBy="#{op.date}" style=" text-align: center; word-wrap: break-word;"/>
                <p:column colspan="3" headerText="ENTREE" style=" text-align: center; word-wrap: break-word;"/>
                <p:column colspan="3" headerText="SORTIE" style=" text-align: center; word-wrap: break-word;"/>
                <p:column rowspan="2" headerText="Quantité" style=" text-align: center; word-wrap: break-word;"/>
            </p:row>
            <p:row>
                <p:column  headerText="Référence" style=" text-align: center; word-wrap: break-word;"/>
                <p:column  headerText="Quantité" style=" text-align: center; word-wrap: break-word;"/>
                <p:column  headerText="Cumulé" style=" text-align: center; word-wrap: break-word;"/>
                <p:column  headerText="Référence" style=" text-align: center; word-wrap: break-word;"/>
                <p:column  headerText="Quantité" style=" text-align: center; word-wrap: break-word;"/>
                <p:column  headerText="Signature" style=" text-align: center; word-wrap: break-word;"/>
            </p:row>
            <p:row>
                <p:column  />
                <p:column  />
                <p:column  headerText="Report"/>
                <p:column  headerText="#{1+1}"/>
                <p:column  />
                <p:column  />
                <p:column  />
                <p:column  headerText="#{1+1}"/>
            </p:row>
        </p:columnGroup>
        <p:column style=" text-align: center; word-wrap: break-word;">
        	<h:outputText value="#{row[0]}" />
        </p:column>
        <p:column style=" text-align: center; word-wrap: break-word;">
			<h:outputText value="#{row[1]}" />
        </p:column>
        <p:column style=" text-align: center; word-wrap: break-word;">
			<h:outputText value="#{row[2]}" />
        </p:column>
        <p:column style=" text-align: center; word-wrap: break-word;">
			<h:outputText value="#{row[3]}" />
        </p:column>
        <p:column style=" text-align: center; word-wrap: break-word;">
			<h:outputText value="#{row[4]}" />
        </p:column>
        <p:column style=" text-align: center; word-wrap: break-word;">
			<h:outputText value="#{row[5]}" />
        </p:column>
        
        <p:column style=" text-align: center; word-wrap: break-word;">
					<h:outputText value="#{'signature'}" />
        </p:column>
        <p:column style=" text-align: center; word-wrap: break-word;">
        	<h:outputText value="#{row[3]-row[5]}" />
        </p:column>
    </p:dataTable>

</h:form>


<ui:include src="/pages/secure/CA/DGD/tables/dialogs/dialogs_listeMatStatHisto.xhtml"></ui:include>


</div>

</html>
