
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    >

 <h:head></h:head>

<div class="col-md-4"></div>
<div class="box dark col-md-4">

    <div class="body">

        <h:form class="form-horizontal">

            <p:messages id="messages"/>
			<br></br>
            <div class="form-group">

				<div class="row">
					<div class="col-lg-4 col-lg-offset-1"> 

		                <label for="text1" class="control-label col-lg-4">Bénéficiaire
		                </label>
						</div>
	                <div class="col-lg-6">
	
	                    <p:selectOneMenu styleClass="form-control top" converter="#{agentConverter}" value="#{depositaireBean.agentDest}"
	                    effect="fade" var="t" filter="true" filterMatchMode="startsWith">
	                            <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
	                            <f:selectItems value="#{userMB.userListByDirection}" var="type" itemLabel="#{type.im}" itemValue="#{type}"/>
	                            <p:column>
	                            <h:outputText value="#{t.im}" />
	                        </p:column>
	                        <p:ajax event="change" update="nom"/>
	                        </p:selectOneMenu>

	                </div>
                </div>
                <hr></hr>
                
                <div class="row">
					<div class="col-lg-4 col-lg-offset-1"> 
		                <label for="text1" class="control-label col-lg-4">Nom Beneficiaire
		                </label>
					</div>
	                <div class="col-lg-6">
	
	                    <h:outputText id="nom" value="#{depositaireBean.agentDest != null ? depositaireBean.agentDest.nomAgent : ''}"/>

	                </div>
               </div>
               <hr></hr> 

				<div class="row">
					<div class="col-lg-4 col-lg-offset-1"> 
		                <label for="text1" class="control-label col-lg-4">Code article
		                </label>
					</div>
	                <div class="col-lg-6">
	
	                    <p:selectOneMenu value="#{depositaireBean.article}" converter="#{articleConverter}"   panelStyle="width:180px"  style="width:160px"
	                         effect="fade" var="t" filter="true" filterMatchMode="startsWith">
	                        <f:selectItem itemValue="#{null}" itemLabel="--select--" /> 
	                            <f:selectItems value="#{depositaireBean.listArticleValideByDirec}" var="theme" itemLabel="#{theme.codeArticle.designation}" itemValue="#{theme}" />
	                        <p:column>
	                            <h:outputText value="#{t.codeArticle.designation}" />
	                        </p:column>
	                        <p:ajax event="change" update="nombre"/>
	                    </p:selectOneMenu>
	                </div>
				</div>
				<hr></hr>
				
				<div class="row">
					<div class="col-lg-4 col-lg-offset-1"> 
		                <label for="text1" class="control-label col-lg-4">Nombre
		                </label>
					</div>
	                <div class="col-lg-6">
	
	                    <h:outputText id="nombre" value="#{depositaireBean.article != null ? depositaireBean.article.nombre : ''}"/>
	
	                </div>
               </div>
               <hr></hr> 
            </div>

            <div class="form-group">
                <label for="text1" class="control-label col-lg-4"></label>

                <div class="col-lg-4">
                    <h:commandLink id="btnSignId" action="#{depositaireBean.addRequeteSortieNouv}" value=""
                        class="btn btn-lg btn-primary btn-block">
                        
                     Sortir  <i class="fa fa-sign-out"> </i> 
					</h:commandLink>   
                </div>

                <div class="col-lg-4"></div>

            </div>

        </h:form>

    </div>

</div>

<div class="col-md-4"></div>

</html>
