
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	>

<div   class="body collapse in table-responsive">

<h:form id="formTypArt" onkeypress="if (event.keyCode == 13) {return false; }">
	<div class="row">
		<div class="col-lg-4">
			<h:link value="" outcome="add_TypeMatCA" 
				class="btn btn-lg btn-primary btn-block " immediate="true" >
				 <i class="fa fa-plus-circle">  </i>   Ajouter
			 </h:link>
			 <hr></hr>
		</div>
	</div>	
	
<p:growl for="myerrorReferentiel" id="msgtableTypeArt" showDetail="true" sticky="true" redisplay="false"/>
	<p:dataTable   var="typemateriel" value="#{siseBean.listTypeObjet}" 
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}  "
                 paginator="true" rows="10" style="margin-bottom:20px"
                 editable="true"
                 id="tableTypeArti"
                 widgetVar="ArtTable"
                 >
        <p:ajax event="rowEdit" listener="#{siseBean.onRowEdit}" update=":formTypArt:msgtableTypeArt" oncomplete="PF('ArtTable').filter()"/>
		<p:column>
			<f:facet name="header">ID</f:facet>
			#{typemateriel.id}
		</p:column>
		<p:column>
			<f:facet name="header">DÃ©signation</f:facet>
			<p:cellEditor>
               <f:facet name="output"><h:outputText value="#{typemateriel.designation}" /></f:facet>
               <f:facet name="input"><p:inputText value="#{typemateriel.designation}" style="width:100%"/></f:facet>
           </p:cellEditor>
			
		</p:column>
		<p:column>
			<f:facet name="header">Caracteristique</f:facet>
			<p:cellEditor>
               <f:facet name="output"><h:outputText value="#{typemateriel.caracteristique}" /></f:facet>
               <f:facet name="input"><p:inputText  value="#{typemateriel.caracteristique}" style="width:100%"/></f:facet>
           </p:cellEditor>
			
		</p:column>
		<p:column>
           <p:rowEditor />
       </p:column>
       <p:column>
       		<p:commandButton  action="#{siseBean.deleteRow(typemateriel)}"
       icon="ui-icon-close" update=":formTypArt:msgtableTypeArt"
       oncomplete="PF('ArtTable').filter()"/>
       </p:column>
		
	</p:dataTable>


</h:form>
</div>

</html>
